<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/styles.css" />
    <title>Stacy's Library</title>
  </head>
  <body>
    <div class="container">
      <header class="header flex">
        <h1>My Library</h1>
        <button class="btn btn-new">New Book</button>
      </header>
      <main class="main flex">
        <!------------------->
        <!--   BOOKSHELF   -->
        <!------------------->

        <div class="book__container grid">
          <article class="book__item flex">
            <!-- <span class="ribbon-wrap">
              <span class="ribbon ribbon--read"></span>
            </span> -->
            <img
              class="book__cover img"
              src="./assets/images/book-1.webp"
              alt="The Way of Kings book cover"
            />
            <div class="book__info">
              <p class="book__title">The Way of Kings</p>
              <p class="book__author">Brandon Sanderson</p>
              <span class="delete">Remove</span>
            </div>
          </article>

          <article class="book__item">
            <!-- <span class="ribbon-wrap">
              <span class="ribbon ribbon--read"></span>
            </span> -->
            <img
              class="book__cover img"
              src="./assets/images/book-2.webp"
              alt="Words of Radiance book cover"
            />
            <div class="book__info">
              <p class="book__title">Words of Radiance</p>
              <p class="book__author">Brandon Sanderson</p>
              <span class="delete">Remove</span>
            </div>
          </article>

          <article class="book__item">
            <!-- <span class="ribbon-wrap">
              <span class="ribbon ribbon--read"></span>
            </span> -->
            <img
              class="book__cover img"
              src="./assets/images/book-3.webp"
              alt="Oathbringer book cover"
            />
            <div class="book__info">
              <p class="book__title">Oathbringer</p>
              <p class="book__author">Brandon Sanderson</p>
              <span class="delete">Remove</span>
            </div>
          </article>

          <article class="book__item">
            <!-- <span class="ribbon-wrap">
              <span class="ribbon"></span>
            </span> -->
            <img
              class="book__cover img"
              src="./assets/images/book-4.webp"
              alt="Rhythm of War book cover"
            />
            <div class="book__info">
              <p class="book__title">Rhythm of War</p>
              <p class="book__author">Brandon Sanderson</p>
              <span class="delete">Remove</span>
            </div>
          </article>
        </div>

        <!------------------->
        <!--     FORM      -->
        <!------------------->

        <dialog>
          <button class="btn btn-close">&times;</button>
          <form class="form">
            <div class="form__row">
              <label class="form__label" for="title">Title</label
              ><input
                class="form__input"
                type="text"
                name="title"
                id="title"
                required
              />
            </div>
            <div class="form__row">
              <label class="form__label" for="author">Author</label
              ><input
                class="form__input"
                type="text"
                name="author"
                id="author"
                required
              />
            </div>
            <div class="form__row">
              <label class="form__label" for="image">Image Url</label
              ><input class="form__input" type="text" name="image" id="image" />
            </div>
            <div class="form__button">
              <button type="submit" class="btn btn-add">Add book</button>
            </div>
          </form>
        </dialog>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
